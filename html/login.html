<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login-style.css">
</head>
<body>
<div class="global-nav">
    <div class="classify">
        <ul class="top-nav-list">
            <li class="item-list" id="logo">
                <a class="item-link" href="homepage.html">
                    <img class="item-link-text" id="logo-png" src="../source/logo2.png">
                </a>
            </li>
            <li class="item-list" id="electronic-item">
                <a class="item-link" href="homepage.html">
                    <span class="item-link-text">电子产品</span>
                </a>
            </li>
            <li class="item-list" id="daily-item">
                <a class="item-link" href="dailygoods.html">
                    <span class="item-link-text">日常用品</span>
                </a>
            </li>
            <li class="item-list" id="sports-item">
                <a class="item-link" href="sportsgoods.html">
                    <span class="item-link-text">运动产品</span>
                </a>
            </li>
            <li class="item-list" id="books">
                <a class="item-link" href="booksgoods.html">
                    <span class="item-link-text">图书</span>
                </a>
            </li>
            <li class="item-list" id="games">
                <a class="item-link" href="foodsgoods.html">
                    <span class="item-link-text">食品</span>
                </a>
            </li>
            <li class="item-list" id="setting">
                <a class="item-link">
                    <img class="item-link-text" id="set-png" src="../source/set.png">
                </a>
                <div class="menu">
                    <ul class="child-menu">
                        <li class="menu-item" id="shopping-cart">
                            <img class="child-menu-pic" src="../source/购物车.png">
                            <span class="child-menu-text">购物车</span>
                        </li>
                        <li class="menu-item" id="orders">
                            <img class="child-menu-pic" src="../source/订单.png">
                            <span class="child-menu-text">订单</span>
                        </li>
                        <li class="menu-item" id="login">
                            <img class="child-menu-pic" src="../source/头像.png">
                            <span class="child-menu-text">头像</span>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="main">
    <div class="login-region">
        <div class="login-form">
            <h1 class="login-header">您好</h1>
            <input class="login-input" id="userName" type="text" value="用户名" onclick="this.style.color='black'"
                   onfocus="if (value =='用户名'){value =''}" onblur="if (value ==''){value='用户名';this.style.color=''}" name="userId" maxlength="32">
            <input class="login-input" id="passWord" type="text" value="密码" onclick="this.style.color='black';this.type='password'"
                   onfocus="if (value =='密码'){value =''}" onblur="if (value ==''){value='密码';this.style.color='';this.type='text'}" name="passWord" maxlength="32">
            <button type="button" class="login-button">登录</button>
            <div class="register-in-login">
                <a class="click-to-register" href="register.html">
                    <span class="register-click">点击创建账户</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
